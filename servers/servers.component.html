 <label>Server Name</label>
<input type="text" class="form-control"
(input)="onUpdateServerName($event)"> 
<br> <br><hr>
<label>Server Name1</label>
<input type="text" class="form-control1"
(input)="onUpdateServerName1($event)"> 
<br>
<hr>
<p>Data is coming from Server1 through Explicit Casting</p>
<br>
<p>{{serverName}}</p>
<hr>
<!--2-Way Binding  -->
<label>2 way Data Binding</label> <br><br>
<input type="text" class="form-control2"
[(ngModel)]="serverName2way"> 
<br >  
<p>{{serverName2way}}</p  >


<button
class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add server </button> 

<br> <br>
<hr>
<label>adding Directives </label>  <br>
<p *ngIf="serverCreated; else noServer">Server was Created, server name is {{serverName}}</p>
<br> <br>
<hr>
<label>Enchancing ngIf</label><br>
<ng-template #noServer>
    <p>No server was Created!!</p>
</ng-template>

<p>{{ serverCreationStatus}}</p>
<!--List with ngFor  -->
<app-server *ngFor="let server of servers"></app-server>
